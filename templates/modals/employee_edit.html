<div class="modal fade" id="editModal" tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-full-name" class="col-form-label">Full Name: </label>
                    <input type="text" class="form-control" id="edit-full-name">
                </div>
                <div class="form-group">
                    <label for="edit-position" class="col-form-label">Position: </label>
                    <input type="text" class="form-control" id="edit-position"
                           placeholder="Position">
                </div>
                <div class="form-group">
                    <label for="edit-hire-date" class="col-form-label">Hire Date: </label>
                    <input type="date" class="form-control" id="edit-hire-date">
                </div>
                <div class="form-group">
                    <label for="edit-email" class="col-form-label">Email": </label>
                    <input type="email" class="form-control" id="edit-email">
                </div>

                <div class="form-group">
                    <label for="edit-manager" class="col-form-label">Manager: </label>
                    <select class="form-control" id="edit-manager" >
                        <option value="">No Manager</option>
                    </select>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary"
                        id="save-changes-btn">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
